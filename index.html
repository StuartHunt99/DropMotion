<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Drag and Drop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="night-mode.css">
</head>
<body>
<button id="night-mode-toggle" class="night-mode-btn">Night Mode</button>

<table id="csv-table">
    <thead>
        <tr id="csv-header">
            <th>Marker Number</th>
            <th>Marker Timecode</th>
            <th>Caption</th>
            <th>File Path</th>
            <th class="preview-column">Preview</th>
            <th class="fixed-width">Zoom</th>
            <th class="fixed-width">Speed</th>
        </tr>
    </thead>
    <tbody id="csv-body"></tbody>
</table>

<button id="save-json-button">Export</button>

<script src="script.js"></script>

</body>
</html>
