<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Drag and Drop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="night-mode.css">
</head>
<body>
    <div class="content-container">
        <div class="top-right-container">
            <button id="night-mode-toggle" class="night-mode-btn">Night Mode</button>
            <button id="select-marker-file" class="file-select-btn">
                Marker file <span id="marker-file-status" class="file-status">❌</span>
            </button>
            <button id="select-transcript-file" class="file-select-btn">
                Transcript file <span id="transcript-file-status" class="file-status">❌</span>
            </button>
            <button id="run-script-button" class="run-script-btn">Run Script</button> <!-- New button -->
        </div>
        
        <table id="csv-table">
            <thead>
                <tr id="csv-header">
                    <th>Marker Number</th>
                    <th>Marker Timecode</th>
                    <th>Caption</th>
                    <th>File Path</th>
                    <th class="preview-column">Preview</th>
                    <th class="fixed-width">Zoom</th>
                    <th class="fixed-width">Speed</th>
                </tr>
            </thead>
            <tbody id="csv-body"></tbody>
        </table>

        <button id="save-json-button" class="save-json-btn">Export</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
