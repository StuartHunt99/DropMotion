<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Drag and Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<table id="csv-table">
    <thead>
        <tr id="csv-header">
            <th>Marker Number</th>
            <th>Marker Timecode</th>
            <th>Caption</th>
            <th>File Path</th>
            <th>Preview</th>
            <th>Zoom</th>
            <th>Speed</th>
        </tr>
    </thead>
    <tbody id="csv-body"></tbody>
</table>

<button id="save-button">Save CSV</button>
<button id="save-json-button">Save JSON</button>

<script src="script.js"></script>

</body>
</html>
